---
- name: "pve-nas-01-dev-server-nodes"
  count: 1
  node_name: "pve-nas-01"
  vm_type: "server" # server or agent
  environment: "dev"
  resource_name: "lab"
  suffix: "003"
  vm_id: 1002
  clone_vm_id: 8001
  tls_san: "192.168.10.10"
  agent:
    enabled: true
    type: "virtio"
  bios: "seabios"
  ignore_changes:
    - "disks"
    - "cdrom"
    - "started"
  cpu:
    cores: 2
    sockets: 1
  cloud_init:
    type: "nocloud"
    interface: "scsi1"
    datastore_id: "local-lvm"
    dns:
      domain: ""
      servers: ["1.1.1.1","8.8.8.8"]
    ip_configs:
      - ipv4:
          address: "192.168.10.32/24"
          gateway: "192.168.10.1"
    user_account:
      username: "ubuntu"
      password: "ubuntu"
      keys:
       - ssh-rsa 
  clone:
    full: true
  disks:
    - disk1:
        interface: "scsi0"
        datastore_id: "local-lvm"
        size: 40
        file_format: "raw"
        cache: "none"
  memory:
    dedicated: 4096
  network_devices:
    - net1:
        bridge: "vmbr0"
        model: "virtio"
        vlan_id: 10
  on_boot: true
