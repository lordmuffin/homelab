apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://kedacore.github.io/charts
    chart: kedacore/keda
    targetRevision: 2.13.2
    helm:
      releaseName: keda
      # values:
  destination:
    namespace: keda
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    - Prune=true
    retry:
      limit: 10
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 60m
