apiVersion: apps/v1
kind: Deployment
metadata:
  name: qflood
  namespace: unpackerr
  labels:
    servarr.app: qflood
spec:
  replicas: 1
  selector:
    matchLabels:
      servarr.app: qflood
  template:
    metadata:
      labels:
        servarr.app: qflood
    spec:
      securityContext:
        capabilities:
          - add: ["NET_ADMIN"]
        sysctls:
          - name: "net.ipv4.conf.all.src_valid_mark"
            value: "1"
          - name: "net.ipv6.conf.all.disable_ipv6"
            value: "1"
      initContainers:
        - image: busybox
          name: copy-wireguard-config
          env:
          - name: WIREGUARD_CONFIG
            valueFrom:
              secretKeyRef:
                name: qflood-wireguard-vpn-1password
                key: password
          command: ["sh", "-c", "mkdir -p /config/wireguard && echo $WIREGUARD_CONFIG > /config/wireguard/wg0.conf"]
          # command: ["sh", "-c", "mkdir -p /config/wireguard && ls -l /config/wireguard"]
          volumeMounts:
            - name: data
              mountPath: "/config"
      containers:
        - name: qflood
          image: ghcr.io/hotio/qflood:release-42f253d
          envFrom:
            - configMapRef:
                name: qflood-env
          ports:
            - containerPort: 8080
              name: qbittorrent
            - containerPort: 3000
              name: floodui
          volumeMounts:
            - name: data
              mountPath: /config
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: qflood-data
        - name: downloads
          persistentVolumeClaim:
            claimName: qflood-downloads