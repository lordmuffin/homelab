apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-runner
  namespace: gitea
  labels:
    app: gitea-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea-runner
  template:
    metadata:
      labels:
        app: gitea-runner
    spec:
      containers:
        - name: gitea-runner
          image: gitea/act_runner:latest
          command: ["./act_runner register --config /config.yaml --no-interactive --instance $instance_url --token $registration_token --name $runner_name --labels $runner_labels"]
          env:
            - name: instance_url
              value: "https://git.labs.andrewpjackson.com"
            - name: registration_token
              valueFrom: { secretKeyRef: { name: gitea-runner-token-1password, key: password } }
            - name: runner_name
              value: "Runner 1 Test"
            - name: runner_labels
              value: "TestRunner"
          # ports:
          #   - name: web
          #     containerPort: 8096
          #   - name: local-discovery
          #     containerPort: 7359
          #   - name: dlna
          #     containerPort: 1900
          volumeMounts:
            - mountPath: /config.yaml
              subPath: config.yaml
              name: gittea-runner-cm
              readOnly: false
      volumes:
        - name: gittea-runner-cm
          configMap:
              # defaultMode: 420
              name: gittea-runner-cm
