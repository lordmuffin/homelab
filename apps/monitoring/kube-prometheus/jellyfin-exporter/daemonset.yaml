apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: jellyfin-exporter
  name: jellyfin-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: jellyfin-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/component: exporter
        app.kubernetes.io/name: jellyfin-exporter
    spec:
      containers:
      - name: jellyfin-exporter
        image: drkhsh/jellyfin-exporter
        env:
        - name: JELLYFIN_BASEURL
          value: "https://jellyfin.arr-stack.svc.cluster.local:8096"
        - name: JELLYFIN_APIKEY
          valueFrom:
            secretKeyRef:
              name: jellyfin-api-key-1password
              key: password
        ports:
          - containerPort: 9027
            protocol: TCP
        resources:
          limits:
            cpu: 250m
            memory: 180Mi
          requests:
            cpu: 102m
            memory: 180Mi
        volumeMounts:
        - mountPath: /host/sys
          mountPropagation: HostToContainer
          name: sys
          readOnly: true
        - mountPath: /host/root
          mountPropagation: HostToContainer
          name: root
          readOnly: true
      volumes:
      - hostPath:
          path: /sys
        name: sys
      - hostPath:
          path: /
        name: root