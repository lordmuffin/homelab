apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- name: redis-operator
  namespace: redis-operator
  includeCRDs: true
  valuesInline:
    redisOperator:
      name: redis-operator
      imageName: quay.io/opstree/redis-operator
      imageTag: v0.15.1
      imagePullPolicy: IfNotPresent
      webhook: true
    resources:
      limits:
        cpu: 300m
        memory: 600Mi
      requests:
        cpu: 100m
        memory: 200Mi
    replicas: 1
    serviceAccountName: redis-operator
    tolerateAllTaints: false
    service:
      name: webhook-service
      namespace: redis-operator
    certificate:
      name: redis-self-cert
      secretName: svc-cluster-local-tls
    issuer:
      type: selfSigned
      name: redis-operator-issuer
    cert-manager:
      enabled: true
  releaseName: redis-operator
  version: 0.15.9
  repo: https://ot-container-kit.github.io/helm-charts


patches:
 - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
      name: redis.redis.redis.opstreelabs.in
   path: redis-patch.yaml
 - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
      name: redisclusters.redis.redis.opstreelabs.in
   path: redis-patch.yaml
 - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
      name: redisreplications.redis.redis.opstreelabs.in
   path: redis-patch.yaml
 - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
      name: redissentinels.redis.redis.opstreelabs.in
   path: redis-patch.yaml
