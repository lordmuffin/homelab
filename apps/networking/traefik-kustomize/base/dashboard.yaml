# dashboard.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
spec:
  entryPoints:
    - traefik
  routes:
    - kind: Rule
      match: Host(`traefik.labs.andrewpjackson.com`)
      services:
        - kind: Service
          name: api@internal
      middlewares:
        - name: default-test-auth@kubernetescrd
  tls:
    certResolver: myresolver