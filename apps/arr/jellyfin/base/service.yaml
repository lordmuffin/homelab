apiVersion: v1
kind: Service
metadata:
  name: jellyfin-web
  namespace: jellyfin
spec:
  selector:
    servarr.app: jellyfin-web
  ports:
    - port: 8096
      targetPort: web
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-local-discovery
  namespace: jellyfin
spec:
  selector:
    servarr.app: jellyfin
  ports:
    - name: local-discovery
      port: 7359
      targetPort: local-discovery
    - name: dlna
      port: 1900
      targetPort: dlna
  type: LoadBalancer
